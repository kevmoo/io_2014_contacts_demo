<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html">
<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name='contact-item'>
  <template>
    <style>
    :host {
      display: flex;
      display: -webkit-flex;
      margin: 10px;
    }

    .item {
      width: 450px;
      background: #eee;
      position: relative;
      margin: 5px;
      border-radius: 5px;
    }

    .item-inner {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      border-radius: 2px;
    }

    .important {
      background: #eef;
    }
    .name, .notes {
      margin: 5px;
    }
    .name {
      font-size: 120%;
    }

    paper-button#remove {
      opacity: 0.3;
      font-size: 50%;
      float: right;
    }
    </style>
    <div class="item paper-shadow-top-z-1 {{ {'important': contact.important} }}">
      <paper-shadow z="1"></paper-shadow>
      <paper-button id='remove' on-click="{{removeAction}}">Remove</paper-button>
      <div class='name'>{{contact.name}}</div>
      <div class='notes'>{{contact.notes}}</div>
    </div>
  </template>

  <script type='application/dart' src='contact_item.dart'></script>
</polymer-element>
